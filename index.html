<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        window.jQuery || document.write(decodeURIComponent('%3Cscript src="js/jquery.min.js"%3E%3C/script%3E'))
    </script>
    <link rel="stylesheet" type="text/css" href="https://cdn3.devexpress.com/jslib/21.2.5/css/dx.common.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn3.devexpress.com/jslib/21.2.5/css/dx.light.css" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div id="app">

        <!-- Navbar -->
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Navbar</a>
            </div>
        </nav>
        <!-- End Navbar -->

        <!-- Filter -->
        <div class="accordion" id="accordionExample">
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingOne">
                    <button class="accordion-button bg-white" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        Filtros
                    </button>
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
                    data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <div>
                            <div class="row">
                                <div class="col-lg-6 mb-3">
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <div class="card">
                                                <div class="card-header">
                                                    <label for="year">Porcentaje</label>
                                                    <input type="number" v-model="percentage" class="form-control" placeholder="45">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <div class="card">
                                                <div class="card-header">
                                                    <label for="year">Ver Por</label>
                                                    <select class="form-select" @change="see_by(1)" v-model="seeBy"
                                                        aria-label="year">
                                                        <optgroup label="Mes">
                                                            <option value="month">Mes</option>
                                                        </optgroup>
                                                        <optgroup label="Trimestre">
                                                            <option value="quarter_one">Trimestre 1</option>
                                                            <option value="quarter_two">Trimestre 2</option>
                                                            <option value="quarter_three">Trimestre 3</option>
                                                            <option value="quarter_four">Trimestre 4</option>
                                                        </optgroup>
                                                        <optgroup label="Semestre">
                                                            <option value="semester_one">Semestre 1</option>
                                                            <option value="semester_two">Semestre 2</option>
                                                        </optgroup>
                                                        <optgroup label="Año">
                                                            <option value="all_year">Todo el Año</option>
                                                        </optgroup>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <div class="card">
                                                <div class="card-header">
                                                    <label for="year">Ambito</label>
                                                    <select class="form-select" aria-label="year" v-model="ambito">
                                                        <option value="1">Nacional</option>
                                                        <option value="2">Exportacion</option>
                                                        <option value="3">Ambos</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <div class="card">
                                                <div class="card-header">
                                                    <label for="year">Escala</label>
                                                    <select class="form-select" v-model="escala">
                                                        <option value="1">Valores</option>
                                                        <option value="2">Unidades</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- PERIOD -->
                                <div class="col-lg-6 mb-3">
                                    <div class="card">
                                        <div class="card-header">
                                            <label class="mb-2">Periodo</label>
                                            <a class="btn btn-link" data-bs-toggle="tooltip" data-bs-placement="top"
                                                title="Ordenar las listas de meses" @click=orderList>
                                                <span style="color: black;">
                                                    <i class="fas fa-sort"></i>
                                                </span>
                                            </a>
                                            <div class="row card__periodos">
                                                <div class="col-5">
                                                    <div class="list-scroll">
                                                        <div class="btn list-group-item square"
                                                            v-for="(element, index) in items"
                                                            @click="log(element,index,1)" :key="element.name">
                                                            {{ element.name }}
                                                        </div>
                                                    </div>
                                                </div>
                                                <span class="col-1 arrow">
                                                    <i class="fas fa-arrows-alt-h"></i>
                                                </span>
                                                <div class="col-5">
                                                    <div class="list-scroll">
                                                        <div class="btn list-group-item"
                                                            v-for="(element, index) in items2"
                                                            @click="log(element,index,2)" :key="element.name">
                                                            {{ element.name }}
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- END PERIOD -->
                            </div>
                            <button class="btn btn-primary event">Cargar datos</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Filter -->

        <div class="mt-5 mb-5">
            <div class="card square">
                <div class="card-body ">
                    <span>Ventas Consolidadas 2022</span>
                </div>
                <div class="card-header border_card">
                    <div class="row text-center d-flex justify-content-center">
                        <div class="col-md-2">
                            <p>Total De Ventas</p>
                            <p id="total_year"></p>
                        </div>
                        <div class="col-md-2">
                            <p>Porcentaje de Aumento</p>
                            <p id="percentage_increment"></p>
                        </div>
                    </div>
                </div>
                <div class="container-fluid mt-4">
                    <div class="mb-5">
                        <div class="sk-cube-grid">
                            <div class="sk-cube sk-cube1"></div>
                            <div class="sk-cube sk-cube2"></div>
                            <div class="sk-cube sk-cube3"></div>
                            <div class="sk-cube sk-cube4"></div>
                            <div class="sk-cube sk-cube5"></div>
                            <div class="sk-cube sk-cube6"></div>
                            <div class="sk-cube sk-cube7"></div>
                            <div class="sk-cube sk-cube8"></div>
                            <div class="sk-cube sk-cube9"></div>
                        </div>
                        <div class="demo-container">
                            <div id="pivotgrid-demo">
                                <div id="pivotgrid-chart"></div>
                                <div id="pivotgrid" class="mt-3"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="https://cdn3.devexpress.com/jslib/21.2.5/js/dx.all.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/vue/2.5.2/vue.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        var app =new Vue({
            el: '#app',
            data: {
                condition: 1,
                filter: 1,
                seeBy: '',
                items: [],
                items2: [],
                percentage: "",
                ambito: 3,
                escala: 1
            },
            created() {
                this.month_data();
            },
            methods: {
                log: function (element, index, id) {
                    if (id == 1) {
                        this.items.splice(index, 1);
                        this.items2.push(element)
                    } else {
                        this.items2.splice(index, 1);
                        this.items.push(element)
                    }
                },
                changeTab: function (option) {
                    return this.condition = option
                },
                orderList: function () {
                    this.items.sort(function (a, b) {
                        return a.id - b.id;
                    });

                    this.items2.sort(function (a, b) {
                        return a.id - b.id;
                    });
                },
                month_data: function () {
                    var meses = [{
                        name: 'Enero',
                        id: 1
                    }, {
                        name: 'Febrero',
                        id: 2
                    }, {
                        name: 'Marzo',
                        id: 3
                    }, {
                        name: 'Abril',
                        id: 4
                    }, {
                        name: 'Mayo',
                        id: 5
                    }, {
                        name: 'Junio',
                        id: 6
                    }, {
                        name: 'Julio',
                        id: 7
                    }, {
                        name: 'Agosto',
                        id: 8
                    }, {
                        name: 'Septiembre',
                        id: 9
                    }, {
                        name: 'Octubre',
                        id: 10
                    }, {
                        name: 'Noviembre',
                        id: 11
                    }, {
                        name: 'Diciembre',
                        id: 12
                    }]
                    this.items = []
                    meses.forEach(element => {
                        this.items.push(element)
                    });
                },
                see_by: function (id) {
                    id == 1 ? this.conditionalCase(this.seeBy, id) : this.conditionalCase(this.seeBy_two,id)
                },
                conditionalCase: function (option, id) {
                    switch (option) {
                        case 'month':
                            this.currentMonth(id)
                            break;
                        case 'quarter_one':
                            this.conditionalMonth(id, 0, 3)
                            break;
                        case 'quarter_two':
                            this.conditionalMonth(id, 3, 6)
                            break;
                        case 'quarter_three':
                            this.conditionalMonth(id, 6, 9)
                            break;
                        case 'quarter_four':
                            this.conditionalMonth(id, 9, 12)
                            break;
                        case 'semester_one':
                            this.conditionalMonth(id, 0, 6)
                            break;
                        case 'semester_two':
                            this.conditionalMonth(id, 6, 12)
                            break;
                        case 'all_year':
                            this.conditionalMonth(id, 0, 12)
                            break;
                        default:
                            break;
                    }
                },
                conditionalMonth: function (select, dayOne, dayTwo) {
                    if (select == 1) {
                        this.month_data()
                        this.items2 = []
                        let new_list_one = this.items.filter(list => list.id <= dayOne || list.id > dayTwo);
                        let quarter_one = this.items.filter(list => list.id > dayOne && list.id <= dayTwo);
                        this.items = []
                        new_list_one.forEach(element => this.items.push(element));
                        quarter_one.forEach(element => this.items2.push(element));
                    }
                },
                currentMonth: function (id) {
                    if (id == 1) {
                        this.month_data()
                        this.items2 = []
                        const date = new Date();
                        const id = date.getMonth() + 1;
                        let del = this.items.filter(list => list.id !== id);
                        let up = this.items.filter(list => list.id == id);
                        this.items = []
                        del.forEach(element => this.items.push(element));
                        this.items2.push(up[0])
                    }
                }
            }
        })
    </script>
    <script src="pivot.js"></script>
</body>

</html>
